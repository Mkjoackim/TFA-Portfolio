            <!--============== SECTION ==============-->
            <main class="main" id="fullpage">
            <!--============== HOME ==============-->
                <section class="contact">
                    <div class="apropos__grid grid">
                        <div class="card-text card__text rect__ap-img">
                            <div class="rect--ap ">
                                <h2 class="apropos__title">
                                    Pour me contacter
                                </h2>
                            </div>
                        </div>
                        <div class="card__contact">
                            
                            <form action="#">
                                <div class="input-box">
                                    <div class="input-field field">
                                        <input type="text" placeholder="Nom" id="name" class="item" autocomplete="off">
                                        <div class="error-txt">Votre nom ou prénom</div>
                                    </div>
                                    <div class="input-field field">
                                        <input type="text" placeholder="subject" id="subject" class="item" autocomplete="off">
                                        <div class="error-txt">Objet</div>
                                    </div>
                                    <div class="input-field field">
                                        <input type="text" placeholder="Email" id="Email" class="item" autocomplete="off">
                                        <div class="error-txt email">Votre Email</div>
                                    </div>
                                    <div class="textarea-field field">
                                        <textarea name="" id="" id="Message" cols="30" rows="10" placeholder="Votre Message" class="item"></textarea>
                                    </div>
                                   
                                    <button type="submit">Envoyer</button>
                                
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </section>

            </main>
